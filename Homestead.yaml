---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/laravel-lumen-benchmark
      to: /home/vagrant/laravel-lumen-benchmark
      type: "nfs"

sites:
    - map: laravel.app
      to: /home/vagrant/laravel-lumen-benchmark/laravel/public
    - map: lumen.app
      to: /home/vagrant/laravel-lumen-benchmark/lumen/public

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

